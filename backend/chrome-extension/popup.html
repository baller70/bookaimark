<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookAIMark - AI Bookmark Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #1f2937;
      font-size: 14px;
    }

    .header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .action-btn {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      background: #f1f5f9;
      border-color: #3b82f6;
      transform: translateY(-1px);
    }

    .action-btn.primary {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .action-btn.primary:hover {
      background: #2563eb;
    }

    .action-icon {
      font-size: 20px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      background: rgba(59, 130, 246, 0.1);
    }

    .action-btn.primary .action-icon {
      background: rgba(255, 255, 255, 0.2);
    }

    .action-text {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.3;
    }

    .current-page {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .current-page h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }

    .page-info {
      display: flex;
      align-items: start;
      gap: 12px;
    }

    .page-favicon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      flex-shrink: 0;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .page-details {
      flex: 1;
      min-width: 0;
    }

    .page-title {
      font-weight: 500;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
    }

    .page-url {
      font-size: 11px;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .ai-suggestions {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .suggestion-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .suggestion-label {
      color: #6b7280;
      min-width: 60px;
    }

    .suggestion-value {
      color: #374151;
      font-weight: 500;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }

    .settings-section {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
      margin-top: 16px;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .settings-label {
      font-size: 13px;
      color: #374151;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background: #d1d5db;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #3b82f6;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    .analytics {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
    }

    .analytics h4 {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      margin-top: 12px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.hidden {
      display: none;
    }

    .footer {
      padding: 12px 20px;
      border-top: 1px solid #e5e7eb;
      background: #f8fafc;
      text-align: center;
    }

    .footer-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BookAIMark</h1>
    <p>AI-Powered Bookmark Assistant</p>
  </div>

  <div class="content">
    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn primary" id="saveCurrentBtn">
        <div class="action-icon">ü§ñ</div>
        <div class="action-text">Save with AI</div>
      </button>
      <button class="action-btn" id="quickSaveBtn">
        <div class="action-icon">‚ö°</div>
        <div class="action-text">Quick Save</div>
      </button>
      <button class="action-btn" id="captureTabsBtn">
        <div class="action-icon">üìã</div>
        <div class="action-text">Capture Tabs</div>
      </button>
      <button class="action-btn" id="searchBtn">
        <div class="action-icon">üîç</div>
        <div class="action-text">Search</div>
      </button>
    </div>

    <!-- Current Page Info -->
    <div class="current-page">
      <h3>Current Page</h3>
      <div class="page-info">
        <div class="page-favicon" id="pageFavicon">üåê</div>
        <div class="page-details">
          <div class="page-title" id="pageTitle">Loading...</div>
          <div class="page-url" id="pageUrl">Loading...</div>
        </div>
      </div>
      
      <div class="ai-suggestions" id="aiSuggestions" style="display: none;">
        <div class="suggestion-item">
          <span class="suggestion-label">Category:</span>
          <span class="suggestion-value" id="suggestedCategory">-</span>
        </div>
        <div class="suggestion-item">
          <span class="suggestion-label">Tags:</span>
          <div class="tags" id="suggestedTags"></div>
        </div>
        <div class="suggestion-item">
          <span class="suggestion-label">Priority:</span>
          <span class="suggestion-value" id="suggestedPriority">-</span>
        </div>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings-section">
      <div class="settings-item">
        <span class="settings-label">AI Categorization</span>
        <div class="toggle active" id="aiToggle"></div>
      </div>
      <div class="settings-item">
        <span class="settings-label">Real-time Suggestions</span>
        <div class="toggle active" id="suggestionsToggle"></div>
      </div>
      <div class="settings-item">
        <span class="settings-label">Auto-save</span>
        <div class="toggle" id="autoSaveToggle"></div>
      </div>
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <h4>Today's Activity</h4>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="bookmarksSaved">0</div>
          <div class="stat-label">Saved</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="suggestionsShown">0</div>
          <div class="stat-label">Suggestions</div>
        </div>
      </div>
    </div>

    <!-- Status Message -->
    <div class="status hidden" id="status"></div>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="openDashboard">Open Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
